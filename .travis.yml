language: node_js
node_js:
  - '9'
cache: yarn
services:
  - mysql
before_script:
  - mysql -u root -e 'CREATE DATABASE mptest;'
- mysql -u root -e "CREATE USER 'travis'@'localhost' IDENTIFIED BY 'travis';"
- mysql -u root -e "GRANT ALL ON mptest.* TO 'travis'@'localhost';"
stage: teststage
script: yarn test
after_success:
  - coveralls < coverage/lcov.info
